add_newline = true
scan_timeout = 10

[character]
symbol = "λ"

[time]
disabled = false
format = "%T"
style = "bold blue"

[memory_usage]
disabled = true
show_percentage = true
style = "bold white"

[line_break]
disabled = false

[cmd_duration]
disabled = false

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[git_branch]
symbol = " "
style = "pink"
